<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summation</title>
    <link rel="stylesheet" href="summary.css">
    <!--font awesome for font family-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <!--font awesome cdn(for icons)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <section class="left">
        <div class="next">
            <div class="start">
                <div class="only">
                    <p style="color: #bbb7b7; font-size: 20px;">Your result</p>
                    <div class="circle">
                        <p>76</p>
                        <h5>of 100</h5>
                    </div>
                    <h3 style="margin-top: 20px; margin-bottom: 10px;">Great</h3>
                    <p style="letter-spacing: 1px; color: #bbb7b7; text-align: center;">Lorem ipsum dolor sit, amet adipisicing elit. Imped doloribus qui odio.</p>
                </div>
                <div class="last">
                    <h3>Summary</h3>
                    <form action="">
                        <div class="reaction">
                            <p><img src="images/icon-reaction.svg" alt="">Reacton <span>80 <span style="margin-bottom: 7px; color: #bbb7b7;"> / 100</span></span></p>
                        </div>

                        <div class="memory">
                            <p><img src="images/icon-memory.svg" alt="">Memory <span>92 <span style="margin-bottom: 7px; color: #bbb7b7;"> / 100</span></span></p>
                        </div>

                        <div class="Verbal">
                            <p><img src="images/icon-verbal.svg" alt="">Verbal <span>61 <span style="margin-bottom: 7px; color: #bbb7b7;"> / 100</span></span></p>
                        </div>

                        <div class="Visual">
                            <p></p><img src="images/icon-visual.svg" alt="">Visual <span>72 <span style="margin-bottom: 7px; color: #bbb7b7;"> / 100</span></span></p>
                        </div>
                        <button>Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
